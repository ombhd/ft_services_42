<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT-SERVICES</title>
    <style>
        html {
            height: 100%;
        }

        body{
            font-family: Montserrat,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
            margin: 0;
            padding: 0;
            background: #a8c0ff;
            background: linear-gradient(to bottom, #a8c0ff, #3f2b96);
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 0;
            right: 0;
        }

        .container {
            width: 1180px;
            margin: auto;
            margin-top: 200px;
            display: flex;
            justify-content: center;
        }

        .container .title {
            margin: 80px 0;
            position: relative;
        }

        .title .text {
            font-size: 120px;
            font-family: sans-serif;
            margin: auto;
            color: #fff;
            line-height: 120px;
            letter-spacing: -1px;
        }

        .top {
            width: 110%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 200% !important;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .service {
            width: 100px;
            height: 100px;
            position: absolute;
            display: flex;
            justify-content: center;
        }

        .service img {
            width: 70%;
            margin: auto;
            cursor: pointer;
        }

        .square {
            border-radius: 10px;
        }

        .round {
            border-radius: 50%;
        }

        .glass {
            background: rgba( 255, 255, 255, 0.35 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            /* backdrop-filter: blur( 1.5px ); */
            /* -webkit-backdrop-filter: blur( 1.5px ); */
            transition: all 200ms;
        }

        .glass:hover {
            box-shadow: 0 0px 10px 0 rgba( 31, 38, 135, 0.37 );
        }

        .docker {
            top: -50%;
            transform: translateY(-70%);
            left: 0;
            cursor: none;
        }

        .kubernetes {
            top: -50%;
            transform: translateY(-70%);
            right: 0;
            cursor: none;
        }

        .metallb {
            top: -50%;
            transform: translateY(-130%);
            right: 43%;
            cursor: none;
        }

        .nginx {
            bottom: -50%;
            right: 43%;
            transform: translateY(150%);
        }

        .influxdb {
            left: -10%;
            transform: translateY(70%);
            bottom: -50%;
            cursor: none;
        }

        .mysql {
            right: 10%;
            transform: translateY(60%);
            bottom: -50%;
            cursor: none;
        }

        .mysql img {
            width: 100%;
        }

        .phpmyadmin {
            width: 180px;
            height: 180px;
            left: -5%;
            transform: translateY(250%);
            bottom: -60%;
        }

        .wordpress {
            width: 150px;
            height: 150px;
            right: -5%;
            transform: translateY(200%);
            bottom: -100%;
        }

        .grafana {
            width: 120px;
            height: 120px;
            left: 50%;
            transform: translateY(250%);
            bottom: -100%;
        }

        .ssh {
            width: 60px;
            height: 60px;
            left: 23%;
            transform: translateY(200%);
            bottom: -80%;
        }

        .ftps {
            width: 60px;
            height: 60px;
            left: 70%;
            transform: translateY(180%);
            bottom: -100%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img class="responsive" style="margin-top: 20px;width: 30%;" src="imgs/1337.jpg">
    </div>
    <div class="container">
        <div class="title">
            <div class="text">
                FT-SERVICES
            </div>
            <div class="top square glass"></div>
            <a href="#" class="service square glass docker">
                <img src="imgs/docker.png" alt="">
            </a>
            <a href="#" class="service square glass kubernetes">
                <img src="imgs/kuberentes.png" alt="">
            </a>
            <a href="#" class="service round glass metallb">
                <img src="imgs/metallb.png" alt="">
            </a>
            <a href="#" class="service round glass influxdb">
                <img src="imgs/influxdb.png" alt="">
            </a>
            <a href="#" class="service round glass mysql">
                <img src="imgs/mysql.png" alt="">
            </a>
            <a href="/" class="service square glass nginx">
                <img src="imgs/nginx.png" alt="">
            </a>
            <a href="/phpmyadmin/" class="service round glass phpmyadmin">
                <img src="imgs/phpmyadmin.svg" alt="">
            </a>
            <a href="/wordpress" class="service round glass wordpress">
                <img src="imgs/wordpress.png" alt="">
            </a>
            <a href="/grafana" class="service round glass grafana">
                <img src="imgs/grafana.png" alt="">
            </a>
            <a href="#" class="service round glass ssh">
                <img src="imgs/ssh.png" alt="">
            </a>
            <a href="#" class="service round glass ftps">
                <img src="imgs/ftps.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
